<ng-container *ngIf="data">
    <h1>{{ data.name }} 규칙 자세히 보기</h1>
    <ng-container *ngIf="results">
        <h3 *ngFor="let result of results">
            {{ lasttime }} <b style="font-size: 36px;">{{ result.name }}</b> 선택되었습니다.
        </h3>
    </ng-container>
    <form clrForm [formGroup]="formGroup" style="margin-bottom: 15px">
        <clr-input-container>
        <label>Secret Key 입력</label>
        <input clrInput class="longfield" type="text" formControlName="key"/>
        </clr-input-container>
    </form>
    <button class="btn btn-primary" (click)="lottery(1)" [disabled]="!data.items.length || formGroup.invalid">무작위 추첨</button>
    <!-- <button class="btn btn-primary" (click)="lottery(5)" [disabled]="!data.items.length || formGroup.invalid">무작위 추첨 5회</button>
    <button class="btn btn-primary" (click)="lottery(10)" [disabled]="!data.items.length || formGroup.invalid">무작위 추첨 10회</button> -->
    <form clrForm [formGroup]="formGroup2" style="margin-bottom: 15px">
        <h3>입력받은 Secret Key와 서버로부터 받은 Alpha 값으로 생성된 결과입니다.</h3>
        <clr-input-container>
        <label>Random</label>
        <input clrInput class="longfield" type="text" formControlName="random"/>
        </clr-input-container>
        <clr-input-container>
        <label>Proof</label>
        <input clrInput class="longfield" type="text" formControlName="proof"/>
        </clr-input-container>
    </form>
    <button class="btn btn-primary" (click)="lottery(1)" [disabled]="!data.items.length || formGroup2.invalid">결과 전송 및 검증</button>
    <app-item-datagrid [data]="data.items" (delete)="onDelete($event)"></app-item-datagrid>
    <app-item-form (output)="addItem($event)"></app-item-form>
</ng-container>
