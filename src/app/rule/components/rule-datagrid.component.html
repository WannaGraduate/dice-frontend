<div class="card clickable" *ngFor="let rule of data" (click)="view(rule.id)">
    <div class="card-header">
        {{ rule.name }}
    </div>
    <div class="card-block">
        <div class="card-text">
            <b>id:</b> {{ rule.id }}
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline" (click)="onEdit(rule.id)">수정</button>
        <button class="btn btn-outline" (click)="onDelete(rule.id)">삭제</button>
    </div>
</div>
