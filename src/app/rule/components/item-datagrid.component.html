<clr-datagrid>
    <clr-dg-column>이름</clr-dg-column>
    <clr-dg-column>확률</clr-dg-column>

    <clr-dg-row *clrDgItems="let item of data">
        <clr-dg-action-overflow>
            <button class="action-item" (click)="onDelete(item.id)">삭제</button>
        </clr-dg-action-overflow>
        <clr-dg-cell>
            {{ item.name }}
        </clr-dg-cell>
        <clr-dg-cell>
            {{ item.prob }}
        </clr-dg-cell>
    </clr-dg-row>
</clr-datagrid>
