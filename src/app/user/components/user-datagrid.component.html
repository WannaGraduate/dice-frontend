<div class="clr-row">
    <div class="clr-col-lg-12 clr-col-12" *ngFor="let user of data">
        <div class="card">
            <div class="card-header">
                <clr-icon shape="user"></clr-icon> {{ user.name }}
            </div>
            <div class="card-block">
                <div class="card-text">
                    <b>Public Key:</b> {{ user.publicKey }}
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" (click)="onSelect(user.id)">선택</button>
                <button class="btn btn-danger-outline" (click)="onDelete(user.id)">삭제</button>
            </div>
        </div>
    </div>
</div>
