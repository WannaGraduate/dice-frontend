<div class="card" *ngFor="let user of data">
    <div class="card-header">
        {{ user.name }}
    </div>
    <div class="card-block">
        <div class="card-text">
            <b>Public Key:</b> {{ user.key }}
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline" (click)="onSelect(user.id)">선택</button>
        <button class="btn btn-outline" (click)="onDelete(user.id)">삭제</button>
    </div>
</div>
